    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Practice</title>
    </head>
    <body>
        <main> 
        <h1 id="number">1</h1>
            <button id="alert">Alert</button>
            <button id="double">Double</button>
            <button id="append">Append Paragraph</button>
        </main> 
        <script>
        (function() {
      "use strict"
        const btnAlert = document.querySelector('#alert');
        const btnDouble = document.querySelector('#double')
        const number = document.querySelector('#number')
        const btnAppend = document.querySelector('#append')
        const body = document.querySelector('body')

        function init() {
            btnAlert.addEventListener('click',function(){
                window.alert('hope');
            });
            btnDouble.addEventListener('click',function(){
            number.innerText = number.innerText * 2;
        })
        btnAppend.addEventListener('click',function(){
            const val = number.innerText;

            const elem = document.createElement('p');
            elem.innerText = val;
            body.appendChild(elem);
            }); 
        }

        window.addEventListener('load', init)
    })();


        </script>
</body>
</html>
